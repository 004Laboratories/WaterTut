<html>
<head>
	<title>
		Create your WaterTut Account
	</title>
	
	<link rel="stylesheet" type="text/css" href="./css/reg.css"/>
		<script src="https://gstatic.com/firebasejs/live/3.1/firebase.js"></script>
		
</head>
<body>
 <div id="title">
 		Create your WaterTut Account
	</div>
	
<div class="form">
        <div id="login">
          <form action="/" method="post">
			<div class="field-wrap">
            First Name<br>
			<input type="name" required autocomplete="on"/><br>
			Last Name<br>
			<input type="name" required autocomplete="on"/>
          </div>
		  <div class="field-wrap">
		  Enter Your Email:<br>
		  <input type="email" required autocomplete="on"/>
		  </div>
          <div class="field-wrap">
            Create a password:<br>
			<input type="password" placeholder="" required autocomplete="on"/><br>
			Confirm your password:<br>
		  <input type="password" placeholder="" required autocomplete="on"/>
		  <p font-size="10">By clicking Create Account, you agree to our Terms and conditions</p>
          </div> 
		    <button class="button create"/>Create Account</button>
		   </form>
        </div>
      </div>
</div>
	 <script src="js/login.js"></script>
</body>
</html>
