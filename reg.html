<html>
<head>
	<title>
		Create your WaterTut Account
	</title>
	
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<script src="https://gstatic.com/firebasejs/live/3.1/firebase.js"></script>
		
</head>
<body>
 <div id="title">
 		Create your WaterTut Account
	</div>
	
<div class="form">
        <div id="login">
          <form action="/" method="post">
			<div class="field-wrap">
            First Name<br>
			<input type="name" id = "name1" required autocomplete="on"/><br>
			Last Name<br>
			<input type="name" id = "name2" required autocomplete="on"/>
          </div>
		  <div class="field-wrap">
		  Enter Your Email:<br>
		  <input type="email" id = "email" required autocomplete="on"/>
		  <span id="emailError"></span>
		  </div>
          <div class="field-wrap">
            Create a password:<br>
			<input type="password" id = "pass1" placeholder="" required autocomplete="on"/>
			<span id="passError1"></span><br><br>
			Confirm your password:<br>
			<input type="password" id = "pass2" placeholder="" required autocomplete="on"/>
			<span id="passError2"></span><br>
		  <p font-size="10">By clicking Create Account, you agree to our 
		  <a href="termsandconditions.html">Terms and conditions</a></p>
          </div> 
		    <button  type = "button" class="button create" id = "create"/>Create Account</button>
		   </form>
        </div>
      </div>
</div>
	 <script src="js/reg.js"></script>
</body>
</html>
